          </button>

            /> -->
          </span>
          <button
            type="button"
            class="arrow"
            id="arrow-left"
            onclick="moveToNewList(1)"
          >
            >
          </button>
        </div>
        <!-- Labels for each item info -->
        <div class="labels">
          <span class="label" style="flex-grow: 3">Task</span>
          <span class="label">Date</span>
          <span class="label">Time</span>
        </div>
        <div class="list" id="todo_list">
          <!-- Actual list of todos -->

              <span class="text_task"
                >Baseplaasasdsdsdsdsdsdsdsdte Task dyddsdsdsdsdsdsdone</span
              >
              <span class="date">December 7, 2025</span>

            </div>
          </div> -->

          <!-- Item format for where JS should inject -->
          <!-- <div class="item" id="new_item">
              <div class="item-info">
                <input
                  class="text field"

                  placeholder="Add a new task"
                />
                <input class="date field" type="date" />

              </div>

          <!-- Button to add new items -->
          <div class="add-item item" id="add_item">
            <button type="button" onclick="add_item()">+</button>
          </div>
        </div>
        <div class="functional-buttons">
          <button
            type="button"
            class="save-form functional_button"
            id="formSaveBtn"
            title="Save the current list"
            onclick="save_list()"
          >
            <img src="assets/save.svg" alt="" />
          </button>
          <button
            type="button"
            class="del-form functional_button"
            id="formDelBtn"
            title="Delete the current list"
            onclick="delList()"
          >
            <img src="assets/delete.svg" alt="" />
          </button>
          <button
            type="button"
            class="new-form functional_button"
            id="newFormBtn"
            title="create a new list"
            onclick="save_list(); new_list()"
          >
            <img src="assets/new.svg" alt="" />
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
